<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="game">
                <section class="art row">
                    <img class="setting-back" id="setting-back" src="">
                    <img class="setting-mid" id="setting-mid" src="">
                    <img class="setting-front" id="setting-front" src="">
                    <img class="char1 slideRight" id="char1" src="">
                    <img class="char2 slideLeft" id="char2" src="">
                    <div class="text-window row">
                        <p id="name-field">NAME</p>
                        <ul class="dialogue">
                            <li class="option" id="text1">text row 1</li>
                            <li class="option" id="text2">text row 2</li>
                            <li class="option" id="text3">text row 3</li>
                        </ul>
                        <button>Next</button>
                    </div>
                </section>
            </div>
        <script src="data.js"></script>
        <script src="index.js"></script>
    </body>
</html>
